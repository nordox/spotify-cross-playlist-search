<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Cross Playlist Search</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="scrollbar.css">
    <link rel="stylesheet" href="https://krzen.ski/spinner.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://raw.githubusercontent.com/lodash/lodash/4.17.15-npm/core.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <h1>Search across all your Spotify playlists</h1>
        <div class="search-section">
            <input type="text" class="search-bar" placeholder="search" autocomplete="off" autofocus>
            <div class="update-playlists hidden">
                <span class="last-updated-text"></span>
                <button class="refresh-btn">Refresh</button>
            </div>
        </div>
        <div class="toggle-section">
            <label for="toggle">App installed</label>
            <input id="toggle" class="toggle" type="checkbox">
        </div>
        <div class="loading"></div>
        <div class="list-section">
        </div>
    </div>
    <footer>
        <div>To unlink go <a href="https://www.spotify.com/us/account/apps/" target="_blank">here</a> and remove access
            for "Cross Playlist Search"</div>
    </footer>
</body>

</html>
